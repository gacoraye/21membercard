<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Kanit", sans-serif;
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url(latar.png) center/cover no-repeat fixed;
}
a { text-decoration: none; }

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    border-radius: 15px;
    background-color: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
    width: 320px;
    padding: 20px;
}

.profile-img {
    margin-top: 20px;
    width: 230px;
    height: auto;
    display: block;
}

h1 {
    margin-top: 10px;
    font-size: 12px;
    color: white;
}

/* ---------------- Tombol JPG ---------------- */
.btn {
    display: flex;
    flex-direction: column;
    width: 250px;
    gap: 5px;
    margin-top: 10px;
}

.btn-wrapper {
    animation: fadeUp 0.45s ease forwards;
    transform: translateY(12px);
}

.post-placeholder {
    display: block;
    position: relative;
    width: 250px;   /* Lebar box tombol */
    height: 30px;   /* Tinggi box tombol */
    cursor: pointer;
    border-radius: 10px;
    transition: transform 0.15s ease; /* klik scale */
    background: url("button.jpg")
}

.post-placeholder img,
.post-placeholder .btn-text {
    pointer-events: none; /* klik tetap ke <a> */
}
.post-placeholder img {
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.post-placeholder .btn-text {
    font-family: "Nunito Sans", sans-serif;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 12px;
    text-align: center;
    pointer-events: none;
}

.post-placeholder:active {
    transform: scale(0.95);
}

/* ---------------- Official Account ---------------- */
h2 {
    margin-top: 10px;
    font-size: 13px;
    color: white;
    margin-bottom: 5px;
    font-family: "Nunito Sans", sans-serif;
    width: 80%;
    text-align: left;
}

.acc {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    width: 250px;
    gap: 5px;
}

.acc a {
    display: inline-block;
    transition: transform 0.15s ease;
}

.acc a:active {
    transform: scale(0.95);
}

.acc img {
    width: 100%;
    height: auto;
    pointer-events: none;
}

/* ---------------- Contact ---------------- */
.contact-buttons {
    display: flex;
    justify-content: center;
    gap: 14px;
    width: 100%;
    margin-top: 10px;
    margin-bottom: 20px;
}

.contact-img {
    display: inline-block;
    transition: transform 0.15s ease;
}

.contact-img:active {
    transform: scale(0.95);
}

.contact-img img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    pointer-events: none;
}

/* ---------------- Note ---------------- */
.note-text {
    max-width: 250px;
    margin: 5px auto 0;
    font-size: 10px;
    color: #ffffff;
    text-align: justify;
    font-family: "Inter Tight", sans-serif;
}

/* ---------------- Animate ---------------- */
.animate {
    opacity: 0;
    transform: translateY(12px);
    animation: fadeUp 0.45s ease forwards;
}

@keyframes fadeUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>
