<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Inter+Tight:wght@400;600&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Kanit", sans-serif;
        }
        body{
            background: url(latar.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
        a{
            text-decoration: none;
        }
        .container{
            margin-top: 7%;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 15px;
            backdrop-filter: blur(20px);
            background-image: linear-gradient(rgba(255, 255, 255, 0.2),rgba(255, 255, 255, 0.2), rgba(255, 0, 0, 0.2));
            width: 320px;
            height: 550px;
        }
        .profile-img {
        margin-top: 55px;
        display: block;  /* jangan flex */
        height: auto;
        width: 200px;
        }

        h1{
            margin-top: 10px;
            font-size: 10px;
            color: white;
        }
        .button{
            margin-top: 10px;
        }
        button{
            background-image: url(button.jpg);
            justify-content: center;
            align-items: center;
            margin-top: 8px;
            display: flex;
            height: 45px;
            width: 250px;
            color: rgb(255, 255, 255);
            font-size: 15px;
            border: none;
            border-radius: 10px;
            transition: all 0.2s ease;
        }
        button:active{
            transform: scale(1.1);
        }
        h3{
            margin-top: 40px;
            font-size: 15px;
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-family: "Nunito Sans", sans-serif;
        }
        .acc{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 80%;
            overflow: hidden;
        }
        .acc img{
            display: inline-block;
            margin: 5px;
            height: 40px;
            border-radius: 7px;
            object-fit: contain; /* supaya logo tidak terdistorsi */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="LOGO SOKKY potrait.png" class="profile-img">
        <h1>WELCOME TO OUR DIGITAL SPACE</h1>
        <div class="button">
            <a href="https://gacoraye.github.io/21rcphotography/"><button>PHOTOGRAPHY</button></a>
            <a href="https://www.youtube.com/@sokkygb"><button>VIDEOGRAPHY</button></a>
            <a href="https://www.instagram.com/sayesokky2"><button>GRAPHIC DESAIGNER</button></a>
        </div>
        <h3>Official account:</h3>
        <div class="acc">
            <a href="https://www.tiktok.com/@sayesokky2"><img src="logo1.png"></a>
            <a href="https://www.tiktok.com/@sokkyje"><img src="logo2.png"></a>
            <a href="https://www.tiktok.com/@sokkygb"><img src="logo3.png"></a>
            <a href="https://www.youtube.com/@sayesokky"><img src="logo4.png"></a>
            <a href="https://www.snackvideo.com/@sayesokky"><img src="logo5.png"></a>
            <a href="https://www.facebook.com/sayesokky"><img src="logo6.png"></a>
            <a href="https://soundcloud.com/sokkyalhasni"><img src="logo7.png"></a>
            <a href="https://www.instagram.com/sokkyalhasni"><img src="logo8.png"></a>
            <a href="https://www.instagram.com/sayesokky2"><img src="logo9.png"></a>
            <a href="https://s.snackvideo.com/u/@sayesokky/pOejU7qo"><img src="logo10.png"></a>
        </div>
    </div>
</body>
</html>
